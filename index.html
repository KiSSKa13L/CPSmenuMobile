<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>CPS</title>
</head>
<body>
<div class="container-fixed">

    <header class="header-main">
        <div class="header-wrapper">
            <button class="nav-button burger-icon" type="button"></button>

            <a class="nav-logo" href="/">
                <img class="logo-picture" src="img/jpg/Group.jpg" alt="CPS logo" width="100" height="50">
            </a>

            <button class="nav-button search-icon" type="button"></button>
        </div>
    </header>
<!-- Блоки менюшки -->
    <main class="content-main">
        <nav class="menu-block">
            <ul class="menu-list">
                <li class="menu-item">
                    <a class="menu-link" href="#">Ремонт техники</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Услуги и сервисы</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Корпоративным клиентам</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Продавцам техники</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Партнерам</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Производителям</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Наши сервисные центры</a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>

        <div class="contact-buttons">
            <button class="contact-button call-icon" type="button"></button>
            <button class="contact-button chat-icon" type="button"></button>
            <button class="contact-button profile-icon" type="button"></button>
        </div>
        <!-- Подвал менюшки -->
        <footer class="footer-main">

            <div class="footer-email">
                <a class="email-link" href="#">
                    mail@cps.com
                </a>
            </div>
    
            <div class="footer-phone">
                <a class="phone-link" href="#">
                    8 800 890 8900
                </a>
            </div>
            <!-- Выбор языков -->
            <div class="language-switcher"> 
                <label for="RU" class="language-label">
                    <input type="radio" name="language" id="RU" class="radio-button" checked>
                    <span>RU</span>
                </label>
                <label for="EN" class="language-label">
                    <input type="radio" name="language" id="EN" class="radio-button">
                    <span>EN</span>
                </label>
                <label for="CH" class="language-label">
                    <input type="radio" name="language" id="CH" class="radio-button">
                    <span>CH</span>
                </label>
            </div>

        </footer>

    </main>

</div>
</body>
</html>
